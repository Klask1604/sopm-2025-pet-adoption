    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        .slide-up {
            animation: slideUp 0.8s ease-out;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-out;
        }

        /* Staggered animation delays for pet cards */
        .pet-card:nth-child(1) { animation-delay: 0.1s; }
        .pet-card:nth-child(2) { animation-delay: 0.2s; }
        .pet-card:nth-child(3) { animation-delay: 0.3s; }
        .pet-card:nth-child(4) { animation-delay: 0.4s; }
        .pet-card:nth-child(5) { animation-delay: 0.5s; }
        .pet-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
